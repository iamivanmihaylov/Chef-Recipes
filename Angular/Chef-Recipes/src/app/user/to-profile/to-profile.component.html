<div *ngIf="user != null">
  <ul>
    <li class="profile">
      <div class="cirle">{{user.userName[0].toUpperCase()}}</div>
      <a [routerLink]="['/profile', user.userId]">@{{ user.userName }}</a>
    </li>
    <li class="right">
      <a (click)="logoutHandler()">Logout</a>
    </li>
  </ul>

 </div> 
<app-loading *ngIf="user == null" height="15px" width="15px"></app-loading>
