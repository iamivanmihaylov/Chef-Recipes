<div *ngIf="user != null">
  <ul>
    <li class="profile">
      <app-icon [height]="35" [width]="35" [text]="stringService.getFirstCharToUpper(user.userName)"></app-icon>
      <a [routerLink]="['/identity', user.userId]">@{{ user.userName }}</a>
    </li>
    <li class="right">
      <a (click)="logoutHandler()">Logout</a>
    </li>
  </ul>
 </div> 
<app-loading *ngIf="user == null" height="15px" width="15px"></app-loading>
